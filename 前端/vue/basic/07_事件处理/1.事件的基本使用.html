<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>1.事件的基本使用</title>
    <!--引入vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>

  <body>

    <!-- 
        事件的基本使用：
          1. v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名
          2. 事件的回调需要配置在methods对象中，最终会在vm上
          3. methods中配置的函数，不能用箭头函数，否则this不再是vm而是windows
          4. methods中配置的函数，都是被Vue管理的函数，this的指向是vm or 组件实例对象
          5. @click="demo" 和 @click="demo($event)"效果一致，后者可传参
          
    -->

    <!-- 准备好一个容器 -->
    <div id="root">
      <h2>欢迎来到{{name}}学习</h2>
      <button v-on:click="showInfo1">点我提示信息(不传参)</button>
      <button @click="showInfo2(66, $event)">点我提示信息(传参)</button>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false

      const vm = new Vue({
        el: "#root",
        data: {
          name: "尚硅谷",
        },
        methods: {
          showInfo1(event) {
            // console.log(event.target.innerText)
            // console.log(this)   //this是vm
            alert("同学你好")
          },
          showInfo2(number, event) {
            console.log(number, event)

          }
        },
      })

    </script>
  </body>

</html>
