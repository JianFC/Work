<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>3.键盘事件</title>
    <!--引入vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>

  <body>

    <!-- 
        1. Vue中常用的按键别名：
          回车：enter
          删除：delete（捕获”删除“和”退格“键）
          退出：esc
          空格：space
          换行：tab（特殊，配合keydown去使用）
          上：up
          下：down
          左：left
          右：right

        2. Vue中未提供别名的按键，可通过按键原始的key值去绑定，但需要注意转为kebab-case（短横线命名）

        3. 系统修饰键：ctrl，alt，shift，meta
          (1). 配合keyup使用：按下修饰键的同时，再按下其他键释放，事件才被触发
          (2). 配合keydown使用：正常触发事件

        4. 可以使用keyCode去指定具体的按键（不推荐）

        5. Vue.Config.keyCodes.自定义键名=键码，可以定制按键别名
          
    -->

    <!-- 准备好一个容器 -->
    <div id="root">
      <h2>欢迎来到{{name}}学习</h2>
      <input type="text" placeholder="按下回车提示输入" @keyup.ctrl.y="showInfo">
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false

      const vm = new Vue({
        el: "#root",
        data: {
          name: "尚硅谷",
        },
        methods: {
          showInfo(e) {
            console.log(e.key, e.keyCode)
            // console.log(e.target.value)
            
          },

        },
      })

    </script>
  </body>

</html>
