<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>1.回顾Object.defineProperty方法</title>
    <!--引入vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>

  <body>

    <script type="text/javascript">
      Vue.config.productionTip = false
      let number = 18
      let person = {
        name: "张三",
        gender: "男",
        // age: 18
      }

      Object.defineProperty(person, 'age', {
        // value:18,
        // enumerable: true,   //控制属性是否可以被枚举，默认值是false
        // writable: true,   //控制属性是否可以被修改，默认值false
        // configurable: true, //控制属性是否可以被删除，默认false

        //当读取person的age属性时，get函数(getter)就会被调用，且返回值为age值
        // get: function peiqi() {
        //   console.log("age属性被读取")
        //   return number
        // }
        get(){
          console.log("age属性被读取")
          return number
        },

        //当修改person的age属性时，set函数(setter)就会被调用，且会收到修改的值
        set(value) {
          console.log("age属性被修改，且值是:",value)
          number = value
        }
      })

      console.log(Object.keys(person))

      // for (let key in person) {
      //   console.log(person[key]); 
      // }

    </script>
  </body>

</html>
