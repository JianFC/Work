<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>3.vue中数据代理</title>
    <!--引入vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>

  <body>

    <!-- 
      1. Vue中数据代理：
        通过vm对象代理data对象中属性的操作（读/写）
      2. Vue中数据代理的好处
        方便操作data中的数据
      3. 基本原理
        通过Object.defineProperty()把data对象中所有属性添加到vm上(vm._data)。
        为每一个添加到vm上的属性，都指定一个getter/setter。
        在getter/setter内部去操作data中的属性。
        
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
      <h2>学校名称：{{name}}</h2>
      <h2>学校地址：{{address}}</h2>
    </div>
    
    <script type="text/javascript">
      Vue.config.productionTip = false
      
      const vm = new Vue({
        el: "#root",
        data: {
          name: "尚硅谷",
          address: "宏福科技园"
        }
      })

    </script>
  </body>

</html>
