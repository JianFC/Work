<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <!--引入vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>

  <body>
    <!--
      Vue模板语法有两大类：
        1. 插值语法：
          功能：用于解析标签体内容
          写法：{{xxx}}，xxx是js表达式，可直接读取data中的所有属性
        2. 指令语法：
          功能：用于解析标签（包括：标签属性，标签体内容，绑定事件...）
          举例：v-bind:href="xxx" or 简写为 :href="xxx", xxx为js表达式，
            可直接读取data中所有属性
          备注：Vue中有很多的指令，且形式都是: v-???
    -->
    <!--准备好一个容器-->
    <div id="root">
         <h1>插值语法</h1>
         <h3>你好，{{name}}</h3>
         <hr/>
         <a v-bind:href="school.url.toUpperCase()" x="name">点我去{{school.name}}学习1</a>
         <a :href="school.url" x="name">点我去{{school.name}}学习2</a>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false

      new Vue({
        el: "#root",
        data: {
          name: "jack",
          school: {
            name: "尚硅谷",
            url: "http://www.atguigu.com"
          }
        }
      })

    </script>
  </body>

</html>
