<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>初识vue</title>
    <!--引入vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>

  <body>
    <!--
      初始vue：
      1. 想让vue工作，首先创建vue实例，且传入一个配置对象
      2. root容器里的代码符合html规范，只是混入一些特殊的vue语法
      3. root容器里的代码称为[vue模板]
      4. Vue实例和容器是一一对应的
      5. 真是开发中只有一个Vue实例，配合组件一起使用
      6. {{xxx}}中的xxx需写js表达式, 且xxx可以自动读取到data中的所有属性
      7. 一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新

      注意区分js表达式与js代码（语句）
        1. 表达式： 一个表达式会产生一个值，可以放在任何一个需要值的地方：
          (1). a
          (2). a+b
          (3). demo(1)
          (4). x === y? 'a': 'b'
        
        2. js代码（语句）
          (1). if(){}
          (2). for(){}
          
    -->
    <!--准备好一个容器-->
    <div id="root">
      <h1>hello, {{name.toUpperCase()}}, {{address}}, {{Date.now()}}</h1>
    </div>
    <h1>{{name}}</h1>

    <script type="text/javascript">
      Vue.config.productionTip = false  //阻止 vue 在启动时生成生产提示。

      //创建vue实例
      new Vue({ 
        el: "#root",  //el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串
        data: { //data中用于存储数据，数据共el所指定的容器去使用，值先暂时写为一个对象
          name: "google",
          address: "北京"
        }
      })

    </script>
  </body>

</html>
