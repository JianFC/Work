<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <!--引入vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>

  <body>
    <!--
      data与el的两种写法
        1. el的两种写法
          (1). new Vue时配置el属性
          (2). 先创建Vue实例，之后通过vm.$mount("#root")指定el的值
        2. data的两种写法
          (1). 对象式
          (2). 函数式
          学习组件时，必须使用函数式
        3. 由Vue管理的函数，不能写成箭头函数，否则this不再是Vue实例
    -->
    <!--准备好一个容器-->
    <div id="root">
      <h1>你好, {{name}}</h1>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false

      //el的两种写法
      // const v = new Vue({
      //   // el: "#root", 第一种写法
      //   data: {
      //     name: "尚硅谷"
      //   }
      // })

      // console.log(v)
      
      // setTimeout(() => {
      //   v.$mount("#root") //第二种写法
      // }, 1000)

      //data的两种写法
      new Vue({
        el: "#root",
        //data的第一种写法
        // data: {
        //   name: "尚硅谷"
        // }

        //data的第二种写法
        data: function() {
          console.log("@@@", this)  //此处的this是vue实例对象
          return {
            name: "尚硅谷",
          }
        }
      })

      console.log("");
      


    </script>
  </body>

</html>
